<style>
body {
    font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
  }
  .container {
    width: 1000px;
    height: 550px;
    margin: 30px auto;
    display: flex;
   border: 2px solid purple;
  }
  .right {
    width: 500px;
  }
  .form-group {
    width: 230px;
    margin: 100px auto;
  }
  .form-group h1 {
    text-align: center;
    margin-top:-50px;
    text-transform: uppercase;
    font-weight: bold;
  }
  button {
    width: 90px;
    margin: 8px;
    padding: 8px;
    background: purple;
    outline: none;
    border: none;
    border-radius: 20px;
    color: white;
    font-size: 17px;
    cursor: pointer;
    transition: 0.5s;
    margin-left: 10px;
  }
  button span {
    display: inline-block;
    position: relative;
    transition: 0.5s;
  }
  p {
    text-align: center;
  }
  .form-group label {
    display: block;
  
    font-size: 16px;
    font-weight: 600;
    padding: 8px;
  }
  select{
      width: 100%;
    padding: 8px;
    margin: 8px;
    outline: none;
    border: none;
    border: 1px solid gray;
    border-radius: 5px; 
  }
  input {
    width: 100%;
    padding: 8px;
    margin: 8px;
    outline: none;
    border: none;
    border: 1px solid gray;
    border-radius: 5px;
  }
  p a {
    text-decoration: none;
    color: black;
  }
  hr {
    border-top: 2px solid purple;
  }
  .pic {
    width: 75%;
    background-color: purple;
    border: 2px solid purple;
   
  }
  .pic img {
    width: 450px;
    height:450px;
    margin-left: 75px;
    margin-top: 45px;
    
  }
</style>
  <div class="container">
      <div class="right" [formGroup]="predictForm">
          <div class="form-group">
            <h1>Sales Forecasting</h1>
            <hr/><p>Predict Your data!</p>
          <label for="file" class="col-xs-4 control-label">File</label>
          <div class="col-xs-8">
              <input type="file" class="form-control" name="file" formControlName="file" id="file" (change)="onFilechange($event)" >        
              
          </div>
          
          <label for="periodicity" class="col-xs-4 control-label">Periodicity</label>
          <div class="col-xs-8">
              <select class="form-control" id="periodicity"name="period" formControlName="periodicity"required [(ngModel)]="periodicity">
                  <option value="weekly">Week</option>
                  <option value="monthly">Month</option>
                  <option value="yearly">Year</option>
                </select>
          </div>
          
          <label for="range"class="col-xs-4 control-label">Enter range</label>
          <div class="col-xs-8">
              <input type="text" placeholder="Enter range"class="form-control" formControlName="range" required [(ngModel)]="range">
          </div>
          <br><br>
          <button class="button"(click)="upload()">Upload</button>
          <button class="button1" (click)="prediction()">Predict</button>
        </div>
        <!-- </form> -->
    </div>
    <div class="pic">
        <img src="../../assets/sales4.png" />
      </div>

  </div>
